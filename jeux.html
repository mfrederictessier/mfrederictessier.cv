<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Script JavaScript personnalisé -->
    <script defer src="js/jeuxScripts.js"></script>
    <link href="css/jeuxStyles.css" rel="stylesheet" />
        <!-- Script jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Frédéric Tessier</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0 " id="sidebarToggle" href="#!"><i
                        class="fas fa-bars"></i> Menu</button>
    
            <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                
                    
            </div>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a id="lang-link" class="nav-link lang-link" onclick="changeLanguage()" style="color: white;">Français /
                            English</a></li>
                        
                    </ul>
                </li>
            </ul>
    
        </nav>
        
        <div id="layoutSidenav">
            <header id="header"></header>
            <div id="layoutSidenav_content" >
                <div id="info" style="margin-left: auto; margin-right: auto;" class="w3-animate-opacity w3-animate-zoom">
                    <h3 id="timer" style="text-align: center;" class="timer">00:00</h3>
                    <h3 style="text-align: center;" class="score"><span id="pointage">Score:</span><span id="score">0</span></h3>
                </div>
            
            
            
                <div id="game-container" style="margin-left: auto; margin-right: auto;" class="w3-animate-opacity w3-animate-zoom">
                    <div id="game">
                        <div id="congratulations-message" class="congratulations-message">
                            <h1>BRAVO!</h1>
                        </div>
                    </div>
                    <button id="restart-button" onclick="restartGame()" href="jeux.html"><i class="fa fa-repeat fa-lg"></i> <span
                            id="restart">Recommencer</span></button>
                    <button id="solve-button" onclick="solveGame()"><i class="fa fa-eye fa-lg"></i> <span id="view">Voir</span></button>
                    <button id="solve" onclick="solve()"><i class="fa fa-cogs fa-lg"></i> <span id="resolve">Résoudre</span></button>
                    <button id="leaderboard-button" onclick="showLeaderboard()"><i class="fa fa-trophy fa-lg"></i> <span
                            id="leaderboard">Afficher le tableau de pointage</span></button>
                
                </div>
                
            
                <div >
                    <div id="leaderboard-modal" class=" modal">
                    <div class="modal-content" style="width: 50%;">
                        <span class="close" onclick="hideLeaderboard()" style="margin-left: 95%;">x</span>
                        <h2 id="leaderboardTitle">Tableau de pointage</h2>
                        <!-- Insérez votre tableau de pointage ici -->
                        <!-- Par exemple, un tableau HTML -->
                        <table>
                            <thead>
                                <tr>
                                    <th id="leaderboard1">Position</th>
                                    <th id="leaderboard2">Temps</th>
                                    <th id="leaderboard3" style="text-align: center">Pointage</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Insérez les lignes du tableau de pointage ici -->
                                <!-- Générer ces lignes dynamiquement en JavaScript?? -->
                            </tbody>
                        </table>
                        <button onclick="clearLeaderboard()">Effacer le tableau</button>
                    </div>
                </div>
                </div>
                
                <div class="modal" tabindex="-1" role="dialog" id="cookieModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Accept Cookies</h5>
                            </div>
                            <div class="modal-body">
                                This website uses cookies to store game results. Do you accept the use of cookies?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="cookieReject">No</button>
                                <button type="button" class="btn btn-primary" id="cookieAccept">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="footer"></div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#header").load("header.html");
    
                $("#footer").load("footer.html", function () {
                    setStoredLanguage();
                    initializeGame();
                });
            });
    
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

    </body>
</html>
