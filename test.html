<body>
    <div class="container">
        <h1>Recherche de ville</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Entrez le nom d'une ville">
            <button onclick="searchCity()">Rechercher</button>
        </div>
        <div>
            <select id="cityList" onchange="selectCity()">
                <option value="">Sélectionnez une ville</option>
            </select>
        </div>
        <div id="result"></div>

    <div id="worldPopulation">
            <!-- L'affichage de la population mondiale sera inséré ici -->
        </div>
    <script>
        async function fetchWorldPopulation() {
            const indicatorCode = 'SP.POP.TOTL';
            const baseUrl = 'https://api.worldbank.org/v2/';
            const url = `${baseUrl}country/all/indicator/${indicatorCode}?format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data && data[1] && data[1].length > 0) {
                    const worldPopulation = data[1][0].value;
                    document.getElementById("worldPopulation").innerHTML = `<p>Population mondiale : ${worldPopulation}</p>`;
                } else {
                    document.getElementById("worldPopulation").innerHTML = "<p>Impossible de récupérer les données de population mondiale.</p>";
                }
            } catch (error) {
                console.error("Erreur lors de la récupération de la population mondiale :", error);
                document.getElementById("worldPopulation").innerHTML = "<p>Une erreur s'est produite lors de la récupération des données de population mondiale.</p>";
            }
        }
        // Call the function to fetch and display world population
    fetchWorldPopulation();
    </script>

    <script>
        function searchCity() {
            var city = document.getElementById("cityInput").value;
            var url = `http://nominatim.openstreetmap.org/search?format=json&q=${city}&addressdetails=1&limit=10`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                var cityList = document.getElementById("cityList");
                cityList.innerHTML = '<option value="">Sélectionnez une ville</option>';
                if (data && data.length > 0) {
                    data.forEach(cityData => {
                        var cityName = cityData.display_name;
                        var option = document.createElement("option");
                        option.value = cityName;
                        option.textContent = cityName;
                        cityList.appendChild(option);
                    });
                } else {
                    document.getElementById("result").innerHTML = "<p>Aucune ville trouvée.</p>";
                }
            })
            .catch(error => {
                console.error("Erreur lors de la recherche de la ville :", error);
                document.getElementById("result").innerHTML = "<p>Une erreur s'est produite lors de la recherche de la ville.</p>";
            });
        }

        function selectCity() {
            var selectedCity = document.getElementById("cityList").value;
            if (selectedCity) {
                document.getElementById("cityInput").value = selectedCity;
                var city = document.getElementById("cityInput").value;
                var url = `http://nominatim.openstreetmap.org/search?format=json&q=${city}&addressdetails=1&limit=1`;

                fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        var cityData = data[0];
                        var cityName = cityData.display_name;
                        var latitude = cityData.lat;
                        var longitude = cityData.lon;

                        document.getElementById("result").innerHTML = `
                            <h2>Résultats :</h2>
                            <p>Nom de la ville : ${cityName}</p>
                            <p>Latitude : ${latitude}</p>
                            <p>Longitude : ${longitude}</p>
                        `;
                    } else {
                        document.getElementById("result").innerHTML = "<p>Aucune ville trouvée.</p>";
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de la recherche de la ville :", error);
                    document.getElementById("result").innerHTML = "<p>Une erreur s'est produite lors de la recherche de la ville.</p>";
                });
            }
        }
    </script>
